<template name="login">

	<div class="blog section section-invert customMenuPadding">
		<div class="container">



			<div class="row py-4">
				<div class="col-sm-12 col-md-6 offset-md-3" style="margin:0 auto;">



					<div class="card mt-4">
						<div class="card-body">

							<div class="text-center m-b-md">
								<h3>Login to your Account</h3>
								<hr />
							</div>


							<div class="hpanel hgreen">
								<div class="panel-body">

									<form id="loginForm">
										<div class="form-group">
											<label class="control-label" for="email">Email Address</label>
											<input type="text" placeholder="example@gmail.com" title="Please enter you email" required=""  name="email" id="email" class="form-control">
											<span class="help-block small"></span>
										</div>
										<div class="form-group">
											<label class="control-label" for="password">Password</label>
											<input type="password" title="Please enter your password" placeholder="******" required=""  name="password" id="password" class="form-control">
											<span class="help-block small"></span>
										</div>
										<!--<div class="checkbox">
											<input type="checkbox" class="i-checks" checked>
												 Remember login
											<p class="help-block small">(if this is a private computer)</p>
										</div>-->
										<button class="ladda-button btn btn-danger btn-block uiActionLogin" data-style="slide-up">
											<span class="ladda-label">Login</span>
										</button>
									</form>

								</div>
							</div>

						</div>
					</div>

				</div>
			</div>

			<div class="row py-4">
				<div class="col-md-12 text-center" >
					<a class="btn btn-primary" href="/register">Don't have an account? Sign up here</a>
				</div>
			</div>

			<div class="row py-4">
				<div class="col-md-12 text-center" >
					<a class="btn btn-primary" href="/forgot">Forgot your password?</a>
				</div>
			</div>

		</div>
	</div>

</template>
