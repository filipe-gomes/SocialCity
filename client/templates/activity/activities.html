<template name="activities">

			<div class="row">
				<div class="col-sm-12">

					<center>
						<a href="/create/activity" class="btn btn-success btn-lg ">
							<i class="fas fa-plus-circle"></i> Create An Activity
						</a>

					</center>

				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 col-md-12"  style="margin:0 !important; padding:0px;">

					<div class="card-deck">
						<div class="card mb-4">

							<div class="row">
								<div class="col-sm-12">
									<div id="map" style="height:400px; width:100%;"></div>
								</div>
							</div>

							<div class="row" style="padding:8px;">
								<div class="col-sm-6 form-inline">

									<div class="form-group">
										<input type="text" value="Belleville, ON" class="form-control"/> <div class="btn btn-primary">Update Location</div>
									</div>

									<div class="form-group mt-1">
										<input type="text" value="" placeholder="Ex: Yoga classes" class="form-control" /> <div class="btn btn-primary">Search Activities</div>
									</div>

								</div>
								<div class="col-sm-6">

									<div class="btn btn-success float-right">
										<i class="fas fa-sliders-h"></i> My Activity Settings
									</div>

								</div>
							</div>


						</div>
					</div>

				</div>
			</div>








		{{#each Activities}}
			<div class="row mt-4">
				<div class="col-md-12 col-lg-12">

					<div class="card-deck">
						<div class="card mb-4">

							<div class="row">
								<div class="col-sm-12 col-md-5">

									<!-- MOBILE -->
									<span class="d-block d-md-none">
										<a href="/activity/{{url}}">
											<img src="https://res.cloudinary.com/doersocial-com/image/upload/w_1200,h_600,c_fill,g_auto/{{photo}}" class="img-fluid" style="max-height:400px; width:100%"/>
										</a>
									</span>

									<!-- DESKTOP -->
									<span class="d-none d-md-block" style="height:100%; width:100%">
										<a href="/activity/{{url}}" class="card-img-top" style="width:100%; height:100%; background:url('https://res.cloudinary.com/doersocial-com/image/upload/w_1200,h_600,c_fill,g_auto/{{photo}}');  background-size: cover; background-position: center; display:block;"></a>
									</span>

								</div>

								<div class="col-sm-12 col-md-7">
									<div class="card-body">
										<div class="card-title">
											<center>

												<h2>{{title}}</h2>
												<h3>{{convertToDate this.nextRunTimestamp }}</h3>
												{{startHour}}:{{startMinute}} {{startAmPm}} â€“ {{endHour}}:{{endMinute}} {{endAmPm}}
												with <strong>{{doersCount}}</strong> DOERS

												<div class="alert alert-info mt-4" role="alert">
													{{shortDescription}}
												</div>

											</center>
										</div>
										<center>
											<a href="/activity/{{url}}" class="btn btn-outline-danger btn-pill" >Details</a>
										</center>
									</div>
								</div>
							</div>

						</div>
					</div>

				</div>
			</div>
		{{/each}}



</template>
