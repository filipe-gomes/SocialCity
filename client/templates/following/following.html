<template name="following">

	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-4039763-131">
	</script>
	<script>
		if (location.hostname !== "localhost") {

			<!-- Global site tag (gtag.js) - Google Analytics -->
			window.dataLayer = window.dataLayer || [];

			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'UA-4039763-131');
		}
	</script>

	{{> navigation}}
	
	
	<div class="customMenuPadding section">
		<div class="container">

			<div class="row">
				<div class="col-sm-12">
				
					<h5 class="card-title">Following</h5>
						
					{{#each following}}
						<div class="card">
							<div class="card-body">
							
								<div class="row">
									<div class="col-6 col-md-2">
										<center>
											<a href="/social/@{{username}}">
												<div class="doerProfileImage" style="float:left; top:0; margin:0 auto; display:block; width:170px; height:170px; border:2px solid black; background-image: url('//{{cdnPath}}/users/{{meteorUserId}}/profile/large-{{photo}}.jpg'); background-size:cover;"></div>
											</a>
										</center>
									</div>
									<div class="col-6 col-md-10">
										<h2>{{nameFirst}} {{nameLast}}</h2>
										<p>
											<a href="/messages" class="btn btn-primary mt-2">
												<i class="fas fa-comments"></i> Message
											</a>
										</p>
										<p>
											<a href="/social/@{{username}}" class="btn btn-primary mt-2">
												<i class="fa fa-user-friends"></i> Social
											</a>
										</p>
										<p>
											<a href="/surf/@{{username}}" class="btn btn-primary mt-2">
												<i class="fa fa-fish"></i> Surf
											</a>
										</p>
									</div>
								</div>
							
							</div>
						</div>
					{{/each}}
				
				</div>
			</div>
			
		</div>
	</div>
	
	{{> footer}}

	<style>
		#onesignal-bell-container {
			display: none !important;
		}
	</style>

</template>
